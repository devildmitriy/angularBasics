<div class="container">

  <h1>Slap Angular Components</h1>
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>

  <hr>

  <app-post *ngFor="let postItem of posts" [post]="postItem" (onRemove)="removePost($event)">
    <div #info>
      <small *ngIf="postItem.text.length > 10; else short"> пост длинный</small>
      <ng-template #short>
        <small>пост короткий</small>
      </ng-template>
    </div>
  </app-post>

</div>
